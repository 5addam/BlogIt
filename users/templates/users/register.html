{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section p-4 shadow-sm rounded-4 mx-auto" style="max-width: 500px;">
    <h2 class="text-primary fw-semibold mb-4 text-center">Join Today</h2>

    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group mb-3">
            {{ form|crispy }}
        </fieldset>
        <div class="text-center">
            <button class="btn btn-primary px-4 py-2 shadow-sm rounded-pill" type="submit">
                <i class="bi bi-person-plus me-1"></i> Sign Up
            </button>
        </div>
    </form>

    <div class="border-top pt-3 mt-4 text-center">
        <small class="text-muted">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-primary text-decoration-none fw-semibold">Sign In</a>
        </small>
    </div>
</div>

{% endblock content %}
