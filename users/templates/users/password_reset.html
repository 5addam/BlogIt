{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section p-4 shadow-sm rounded-4 mx-auto" style="max-width: 480px;">
    <h2 class="text-primary fw-semibold mb-4 text-center">Reset Password</h2>

    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group mb-3">
            {{ form|crispy }}
        </fieldset>
        <div class="text-center">
            <button class="btn btn-primary px-4 py-2 shadow-sm rounded-pill" type="submit">
                <i class="bi bi-box-arrow-in-right me-1"></i> Request Password Reset
            </button>
        </div>
    </form>
</div>

{% endblock content %}
